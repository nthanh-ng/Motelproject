<div class="signup">
    <h1 class="signup-heading">Đăng ký</h1>
    <form action="javscript:void(0);" class="signup-form" autocomplete="off">
        <div class="form-group">
            <label for="username" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-input" id="username" required placeholder="Tên tài khoản">
        </div>

        <div class="form-group">
            <label for="pwd" class="form-label">Mật khẩu</label>
            <input type="password" class="form-input" id="pwd" required placeholder="Mật khẩu">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-input" id="email" required placeholder="Email">
        </div>

        <div class="form-group">
            <label for="phonenumber" class="form-label">Số điện thoại</label>
            <input type="text" class="form-input" id="phonenumber" required placeholder="Số điện thoại">
        </div>

        <button type="submit" class="form-submit">Đăng ký</button>
    </form>
</div>
