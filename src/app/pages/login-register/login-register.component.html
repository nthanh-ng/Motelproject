
<div class="signup">
    <h1 class="signup-heading">Đăng nhập</h1>
    <form action="javscript:void(0);" class="signup-form" autocomplete="off">
        <div class="form-group">
            <label for="username" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-input" id="username" placeholder="Tên tài khoản">
        </div>
        <div class="form-group">
            <label for="pwd" class="form-label">Mật khẩu</label>
            <input type="password" class="form-input" id="pwd" placeholder="Mật khẩu">
        </div>
        <button type="submit" class="form-submit">Đăng nhập</button>
    </form>
    <p class="signup-already">Bạn muốn cho thuê trọ? <a routerLink="register">Đăng ký ở đây</a></p>
</div>
